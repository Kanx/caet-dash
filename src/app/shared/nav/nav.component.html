<div class="Nav">
  <div class="Nav__Logo">
    <span>caet</span>board
  </div>
  <div class="Nav__Profile">
    <div class="Nav__ProfilePicture">
      <img [src]="(user | async)?.PictureUrl" alt="">
    </div>
    <div class="Nav__ProfileName">{{ (user | async)?.DisplayName }}</div>
  </div>
  <div class="Nav__Search">
    <label for="" class="Nav__SearchIcon">
      <input type="text" class="Nav__SearchInput" placeholder="Search files and articles">
    </label>
  </div>
  <ul class="Nav__List">
    <li *ngFor="let navItem of navItems">
      <a routerLinkActive="active" [routerLink]="navItem.route" class="Nav__ListItem">
        <div class="Nav__ListIcon">
          <i class="{{navItem.icon}}"></i>
        </div>
        <div class="Nav__ListLabel">{{navItem.label}}</div>
      </a>
    </li>
  </ul>
</div>
