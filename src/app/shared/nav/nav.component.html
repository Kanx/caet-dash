<div class="primary-nav">
  <ul>
    <li *ngFor="let navItem of navItems">
      <a routerLinkActive="active" [routerLink]="navItem.route">
        <div class="primary-nav__icon">
          <i class="fab {{navItem.icon}}"></i>
        </div>
        <div class="primary-nav__label">{{navItem.label}}</div>
      </a>
    </li>
  </ul>
</div>
