<div class="modal-dialog  {{theme}}">
  <div class="modal-content">
    <div class="modal-header {{theme}}">
        <span class="modal-title">{{title || 'Confirm'}}</span>
        <span class="action">
          <button type="button" class="close" (click)="close()" ><i class="fa fa-times"></i></button>
        </span>
    </div>
    <div class="modal-body">
      <p>{{message || 'Are you sure?'}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn action-btn" (click)="confirm()">OK</button>
      <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
    </div>
  </div>
</div>
