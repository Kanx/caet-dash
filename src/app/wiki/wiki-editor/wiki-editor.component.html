<mat-form-field class="block-input">
  <input matInput placeholder="Article Title" name="title" [(ngModel)]="article.Title">
</mat-form-field>

<label>
  Article Content
<ckeditor
  [(ngModel)]="article.Content"
  class="editor"
  [config]="{
    extraPlugins: 'divarea',
    uiColor: '#bdbdbd',
      toolbarGroups: [
      { name: 'basicstyles', groups: [ 'basicstyles', 'cleanup' ] },
      { name: 'clipboard', groups: [ 'clipboard', 'undo' ] },
      { name: 'document', groups: [ 'mode', 'document', 'doctools' ] },
      { name: 'forms', groups: [ 'forms' ] },
      { name: 'insert', groups: [ 'image', 'table'] },
      { name: 'editing', groups: [ 'find', 'selection', 'editing' ] },
      { name: 'styles', groups: [ 'styles' ] },
      { name: 'links', groups: [ 'links' ] },
      { name: 'paragraph', groups: [ 'list', 'indent', 'blocks', 'align', 'bidi', 'paragraph' ] }
    ]
   }"
  debounce="20">
</ckeditor>
</label>
<button class="Button Button--secondary" (click)="saveChangesToArticle()">Save</button>
<button class="Button Button--crimson" (click)="deleteArticle()">Delete</button>
<button class="Button" routerLink="/wiki/post/{{article.ID}}">Back</button>
