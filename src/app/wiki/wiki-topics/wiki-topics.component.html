<div class="wiki-topics">
  <div class="panel">
    <div class="panel__title primary">
      <h2>Manage Primary Topics</h2>
    </div>
    <div class="panel__body">
      <form class="no-ui-validation">
        <div class="panel__table lined">
          <div class="panel__row">
            <h3>Create Primary Topic</h3>

            <div class="toggle-create">
              <mat-form-field>
                <input matInput [value]="newPrimaryTopicTitle" [(ngModel)]="newPrimaryTopicTitle" [ngModelOptions]="{standalone: true}" placeholder="Create a new primary topic">
              </mat-form-field>
              <mat-form-field floatLabel="always">
                <input matInput [value]="newPrimaryTopicTitle | topicid" [ngModelOptions]="{standalone: true}" placeholder="Topic ID" disabled>
                <mat-hint align="end">Topic ID is auto-generated</mat-hint>
              </mat-form-field>
              <button mat-mini-fab color="accent" (click)="createPrimaryTopic(newPrimaryTopicTitle)">
                <mat-icon><i class="fas fa-plus"></i></mat-icon>
              </button>
            </div>
          </div>
          <h3>Primary Topic list</h3>
          <mat-list class="topic-list">
            <mat-list-item *ngFor="let primaryTopic of primaryTopics; let i = index; last as last">
              <div class="topic-list__topic">
                <mat-form-field>
                  <input matInput placeholder="Primary Topic title" [value]="primaryTopic.Title" [(ngModel)]="primaryTopics[i].Title" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <div class="topic-list__topic--action">
                  <button mat-raised-button class="btn-icon" color="primary" (click)="updatePrimaryTopic(primaryTopic)">Save <i class="fas fa-save"></i></button>
                </div>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </form>
    </div>
  </div>
  <div class="panel">
    <div class="panel__title primary">
      <h2>Manage Secondary Topics</h2>
    </div>
    <div class="panel__body">
      <form class="no-ui-validation">
        <div class="panel__table lined">
          <div class="panel__row">
            <div class="toggle-create">
              <mat-form-field>
                <input matInput [value]="newSecondaryTopicTitle" [(ngModel)]="newSecondaryTopicTitle" [ngModelOptions]="{standalone: true}" placeholder="Secondary topic name">
              </mat-form-field>
              <mat-form-field floatLabel="always">
                <input matInput [value]="newSecondaryTopicTitle | topicid" [(ngModel)]="newSecondaryTopicID" [ngModelOptions]="{standalone: true}" placeholder="Topic ID"  disabled>
                <mat-hint align="end">Topic ID is auto-generated</mat-hint>
              </mat-form-field>
              <mat-form-field>
                <mat-select placeholder="Attach to Primary Topic" [(ngModel)]="newSecondaryTopicPrimaryID" [ngModelOptions]="{standalone: true}">
                  <mat-option *ngFor="let primaryTopic of primaryTopics" value="{{primaryTopic.PrimaryTopicID}}">
                    {{primaryTopic.Title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-mini-fab color="accent" (click)="createSecondaryTopic(newSecondaryTopicTitle, newSecondaryTopicPrimaryID)">
                <mat-icon><i class="fas fa-plus"></i></mat-icon>
              </button>
            </div>
          </div>
          <h3>Secondary Topic list</h3>
          <mat-list class="topic-list">
            <mat-list-item *ngFor="let secondaryTopic of secondaryTopics; let i = index; last as last">
              <div class="topic-list__topic">
                <mat-form-field>
                  <input matInput placeholder="Secondary Topic title" [value]="secondaryTopic.Title" [(ngModel)]="secondaryTopics[i].Title" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field>
                  <mat-select placeholder="Bound to Primary Topic" [(ngModel)]="secondaryTopic.PrimaryTopicID" [ngModelOptions]="{standalone: true}">
                    <mat-option *ngFor="let primaryTopic of primaryTopics" value="{{primaryTopic.PrimaryTopicID}}">
                      {{primaryTopic.Title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="topic-list__topic--action">
                  <button mat-raised-button class="btn-icon" color="primary" (click)="updateSecondaryTopic(secondaryTopic)">Save <i class="fas fa-save"></i></button>
                </div>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </form>
    </div>
  </div>
</div>
